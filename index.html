<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption Site</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Adoption Site</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="well">
            <button id="add-new-pet" type="button" class="btn btn-primary">Add a Pet</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="new-pet">
            <div class="form-group">
              <label for="name">Animal name:</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="breed">Breed:</label>
              <input type="text" name="breed" id="breed">
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" name="age" id="age">
            </div>
            <label for="animal-type">Type of Animal</label>
            <select class="form-control" id="animal-type">
              <option value=""><br>
              <option value="dog"> Dog <br>
              <option value="cat"> Cat <br>
              <option value="rabbit"> Rabbit <br>
              <option value="snake"> Snake <br>
              <option value="bird"> Bird <br>
            </select>
            <select class="form-control" id="animal-gender">
              <option value=""><br>
              <option value="female"> Female <br>
              <option value="male"> Male <br>
            </select>
            <button type="submit" class="btn btn-success" name="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul id="adoptable-pets">

          </ul>
        </div>
      </div>
      <div id="pet-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title pet-name"></h4>
            </div>
            <div class="modal-body">
              <h4>Name: <span class="pet-name"></span></h4>
              <h4>Type: <span id="pet-type"></span></h4>
              <h4>Breed: <span id="pet-breed"></span></h4>
              <h4>Age: <span id="pet-age"></span></h4>
              <h4>Gender: <span id="pet-gender"></span></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
