<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption Site</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="name">Animal name:</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="breed">Breed:</label>
              <input type="text" name="breed" id="breed">
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" name="age" id="age">
            </div>
            <label for="animal-type">Type of Animal</label>
            <select class="form-control" id="animal-type">
              <option value=""><br>
              <option value="dog"> Dog <br>
              <option value="cat"> Cat <br>
              <option value="rabbit"> Rabbit <br>
              <option value="snake"> Snake <br>
              <option value="bird"> Bird <br>
            </select>
            <select class="form-control" id="animal-gender">
              <option value=""><br>
              <option value="female"> Female <br>
              <option value="male"> Male <br>
            </select>
            <button type="submit" class="btn btn-success" name="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
